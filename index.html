<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1 class="bmi">BMI Calculator</h1>
        <form>
            <div class="sub1">
                <label for="age">Age </label>
                <input type="number" id="age" min="2" max="120" required/>
                <label>ages: 2-120</label>
            </div>
            <div class="sub2">
                <label>Gender</label>
                <input type="radio" name="gender" value="Male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" />
                <label for="female">Female</label>
            </div>
            <div class="sub3">
                <label for="height">Height</label>
                <input type="number" id="height" placeholder="cm" min="0.00" required /></div><br>
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="kg" min="0.00" required /><br>
                <button id="buttonS">Submit</button>
                <button>Clear</button>
            </div>
            <div id="final">
            </div>
            <script src="./bmi.js"></script>
        </form>
        
    </div>
</body>
</html>
